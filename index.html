<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <!-- Font awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
</head>

<body>
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">Shopping list</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/paulinakosinska/shopping_list" target="_blank">GitHub
                        </a>
                    </li>
                </ul>
                <form class="form-inline mt-2 mt-md-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search for a product" aria-label="Search">
                    <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <main role="main" class="container inner cover">
        <div class="row">
            <div class="col-md-6 offset-md-3 mx-auto">
                <div class="input-group">
                    <input type="text" class="form-control" id="productName" placeholder="Type a product name..." aria-label="Type a product name, you want to add to your list.">
                    <span class="input-group-btn">
                        <button id="addBtn" class="btn btn-warning" type="button">Add</button>
                    </span>
                </div>
                <table class="table table-dark">
                    <thead>
                        <tr> 

                            <th scope="col">Product Name</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Done</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                       <!-- table data inserted by jquery -->
                    </tbody>
                </table>
            </div>

        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <span class="text-muted">&copy; 2017 Paulina Kosi≈Ñska</span>
        </div>
    </footer>
</body>

</html>
